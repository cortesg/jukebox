<!-- Pokemon theme -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="images/pokeball.png">
		<title>Gino's Jukebox</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<style type="text/css">
			.center {
				text-align: center;
				margin-right: 22px;
				margin-top: 15%;
			}
			*{
				text-align: center;
				font-family: futura;
				text-shadow: 1px 1px white;
			}
			#background {
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				right: 0;
				z-index: -100;
			}
			img {
		  		image-rendering: crisp-edges;
		 	}
		 	button {
		 		margin-left: 20px;
		 	}
		 	.remote {
		 		width: 50px;
		 		height:  auto;
		 		background-color: white;
		 		border-radius: 100px;
		 		margin-left: 20px;
		 	}
		 	.remote:hover {
		 		background-color: cyan;
		 	}
		 	#skip {
		 		-moz-transform: scaleX(-1);
		        -o-transform: scaleX(-1);
		        -webkit-transform: scaleX(-1);
		        transform: scaleX(-1);
		        filter: FlipH;
		        -ms-filter: "FlipH";
		 	}
			#random {
				margin-bottom: 30px;
				width: 335px;
			}
		</style>
	</head>
	<body>
		<div id="change"><img src='images/pokemon.png' id='background'></div>
		<h1>TV Show and Movie Songs</h1>
		
		<audio src="audio/pokemon.mp3"></audio>
		<audio src="audio/scrubs.mp3"></audio>
		<audio src="audio/friends.mp3"></audio>
		<audio src="audio/avengers.mp3"></audio>
		<audio src="audio/nba.mp3"></audio>

		<div class="center">
			<button id="random" class="btn btn-warning">Random</button><br>
			<img src="images/play.png" id="play" class="remote">
			<!-- <button id="play">Play</button> -->
			<img src="images/pause.png" id="pause" class="remote">
		    <!-- <button id="pause">Pause</button> -->
		    <img src="images/stop.png" id="stop" class="remote">
			<!-- <button id="stop">Stop</button> -->
			<img src="images/last.png" id="last" class="remote">
		    <!-- <button id="last"><<</button> -->
		    <img src="images/last.png" id="skip" class="remote">
		    <!-- <img src="images/skip.png" id="skip" class="remote"> -->
		    <!-- <button id="skip" type="button">>></button> -->
	    </div>
	</body>
	<script src="jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function(){
		
		function Jukebox(){
			this.song = 0;
 			this.list = ["pokemon.mp3", "scrubs.mp3", "friends.mp3", "avengers.mp3", "nba.mp3"]
		}

		Jukebox.prototype.play = function(){
     		$("audio")[this.song].play();
		}

		Jukebox.prototype.pause = function(){
			$("audio")[this.song].pause();
		}

		Jukebox.prototype.stop = function(){
			$("audio")[this.song].currentTime = 0;
			$("audio")[this.song].pause();
		}

		//automatically plays the last song, plays the first song from the start if it's on the first song
		Jukebox.prototype.last = function(){
			$("audio")[this.song].currentTime = 0;
			$("audio")[this.song].pause();
			if(this.song == 0) {
				$("audio")[this.song].play();
			} else {
				this.song--
				if(this.song == 1) {
	     			$("#change").html("<img src='images/scrubs.jpg' id='background'>")
		     	} else if(this.song == 2) {
	     			$("#change").html("<img src='images/friends.jpg' id='background'>") 
	     		} else if(this.song == 3) {
	     			$("#change").html("<img src='images/avengers.jpg' id='background'>")
	     		} else if(this.song == 0) {
	     			$("#change").html("<img src='images/pokemon.png' id='background'>")
     			}
				$("audio")[this.song].play();
			}
		}

		//automatically plays the next song, goes back to first song if it's on the last song
		Jukebox.prototype.skip = function(){
			$("audio")[this.song].currentTime = 0;
			$("audio")[this.song].pause();
			if(this.song < 4) {
				this.song++
				if(this.song == 1) {
	     			$("#change").html("<img src='images/scrubs.jpg' id='background'>")
		     	} else if(this.song == 2) {
	     			$("#change").html("<img src='images/friends.jpg' id='background'>") 
	     		} else if(this.song == 3) {
	     			$("#change").html("<img src='images/avengers.jpg' id='background'>")
	     		} else if(this.song == 4) {
	     			$("#change").html("<img src='images/nba.png' id='background'>")
     			}
				$("audio")[this.song].play();
			} else if(this.song == 4){
				this.song = 0
				$("audio")[this.song].play();
				$("#change").html("<img src='images/pokemon.png' id='background'>")
			}
		}

		Jukebox.prototype.random = function(){
			$("audio")[this.song].currentTime = 0;
			$("audio")[this.song].pause();
			this.song = Math.floor((Math.random() * 5));
			if(this.song == 0) {
     			$("#change").html("<img src='images/pokemon.png' id='background'>")
     		} else if(this.song == 1) {
     			$("#change").html("<img src='images/scrubs.jpg' id='background'>")
     		} else if(this.song == 2) {
     			$("#change").html("<img src='images/friends.jpg' id='background'>") 
     		} else if(this.song == 3) {
     			$("#change").html("<img src='images/avengers.jpg' id='background'>")
     		} else if(this.song == 4) {
     			$("#change").html("<img src='images/nba.png' id='background'>")
     		}
			$("audio")[this.song].play();
		}

		var gino_jukebox = new Jukebox()

		$("#play").click(function(){
    		gino_jukebox.play();
 		});

 		$("#pause").click(function(){
    		gino_jukebox.pause();
 		});

 		$("#stop").click(function(){
    		gino_jukebox.stop();
 		});

 		$("#last").click(function(){
    		gino_jukebox.last();
 		});

 		$("#skip").click(function(){
    		gino_jukebox.skip();
 		});

 		$("#random").click(function(){
    		gino_jukebox.random();
 		});

	})

	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
