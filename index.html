<!DOCTYPE html>
<html>
	<head>
		<title>Gino's Jukebox</title>
		<!-- tab icon -->
		<link rel="shortcut icon" href="images/pokeball.png">
		<!-- Bootstrap - Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<!-- My own stylesheet -->
		<link rel="stylesheet" href="css/juked.css">
	</head>
	<body>
		<div id="change"><img src='images/pokemon.png' id='background'></div>
		<h1>TV Show and Movie Songs</h1>
		<!-- audio 'array' -->
		<audio src="audio/pokemon.mp3"></audio>
		<audio src="audio/scrubs.mp3"></audio>
		<audio src="audio/friends.mp3"></audio>
		<audio src="audio/avengers.mp3"></audio>
		<audio src="audio/nba.mp3"></audio>
		<!-- the playlist table -->
		<div id="playlist-box">
			<div class="playlist" id="pokemon">1. Pokemon</div>
			<div class="playlist" id="scrubs">2. Scrubs</div>
			<div class="playlist" id="friends">3. Friends</div>
			<div class="playlist" id="avengers">4. Avengers</div>
			<div class="playlist" id="nba">5. NBA</div>
		</div>
		<!-- the 'remote' -->
		<div class="center">
			<button id="random" class="btn btn-warning">Randomize!</button><br>
			<img src="images/play2.png" id="play" class="remote">
			<img src="images/pause.png" id="pause" class="remote">
		    <img src="images/stop.png" id="stop" class="remote">
			<img src="images/play2.png" id="rewind" class="remote">
			<img src="images/last.png" id="last" class="remote">
		    <img src="images/last.png" id="skip" class="remote">
	    </div>
		<!-- the timer -->
	    <div id="time"></div>
	</body>
	<script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
	<script src="js/juked.js"></script>
</html>
